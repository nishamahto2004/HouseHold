{% extends "main_layout.html" %}

{% block content %}

    <div class="container border m-3 p-4 text-center">
        <h1>User Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/user_login" method="post">
        
        <div class="row">
            <div class="col">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mt-3" type="submit">Login Now</button>
            </div>
        </div>
        </form>

        <p class="mt-3">New User? <a href="/user_signup">Register Now</a></p>
    </div>

{% endblock %}
